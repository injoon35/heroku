{% extends 'base.html' %}

{% block content %}


        {% load staticfiles %}
        <main role="main">

            <section class="jumbotron text-center">
                <div class="container">
                    <h1 class="jumbotron-heading">최인준의 포트폴리오 페이지입니다.</h1>
                    <p class="lead text-muted">지금까지 제가 만든 작품입니다.</p>
                </div>
            </section>
          
                <div class="album py-5 bg-light">
                  <div class="container">
          
                    <div class="row">
                        <div class="col-md-4">
                        <div class="card mb-4 shadow-sm">
                                <img src="{% static '3.PNG' %}" alt="">
                          <div class="card-body">
                            <p class="card-text">제가 엘씨 애들한테 알려주는 파이썬입니다.</p>
                            <div class="d-flex justify-content-between align-items-center">
                              <div class="btn-group">
                              </div>
                            </div>
                        </div>
                    </div>
                </div>         
        </main>
        <div class="album py-5 bg-light">
            <div class="container">
              <div class="row">
              {% for portfolio in portfolios.all %}
                <div class="col-md-4">
                  <div class="card mb-4 shadow-sm">
                    <img class="card-img-top" src="{{ portfolio.image.url }}" alt=" Card image cap">
                    <div class="card-body">
                      <h4>{{ portfolio.title }}</h4>
                      <p class="card-text">{{ portfolio.description }}</p>
                    </div>
                  </div>
                </div>
              {% endfor %}
              </div>
            </div>
          </div>

          {% endblock %}
